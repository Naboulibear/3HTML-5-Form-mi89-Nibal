<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/de7c4c5e88.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form class="container w-75 my-5 border-dark border rounded">
      <div class="row bg-light border-bottom border-dark rounded-top">
        <h1>Payment Form Example</h1>
      </div>

      <div class="text-danger px-3 py-2">
        <div
          class="w-100 bg-danger-subtle p-2 my-2 border rounded border-danger"
        >
          <h6 class="mx-2 my-1">Some fields are missing</h6>
        </div>
      </div>

      <div class="row px-3">
        <div class="col-5">
          <label class="mb-2" for="firstNameInput">Card #</label>
          <input
            class="form-control w-100 border border-secondary"
            type="text"
            name="firstNameInput"
            id="firstNameInput"
            placeholder="XXXXXXXXXXXXXXXX"
          />
        </div>
        <div class="col-3">
          <label class="mb-2" for="firstNameInput">CVC #</label>
          <input
            class="form-control w-100 border border-secondary"
            type="text"
            name="firstNameInput"
            id="firstNameInput"
            placeholder="0000"
          />
        </div>
        <div class="col-4">
          <label class="mb-2" for="firstNameInput">Amount $</label>
          <input
            class="form-control w-100 border border-secondary"
            type="text"
            name="firstNameInput"
            id="firstNameInput"
            placeholder="Amount"
          />
        </div>
      </div>

      <div class="row p-3">
        <div class="col-6">
          <div>
            <label class="mb-2" for="firstNameInput">First Name </label>
            <input
              class="form-control w-100 border border-secondary"
              type="text"
              name="firstNameInput"
              id="firstNameInput"
            />

            <label class="mb-2 my-2" for="firstNameInput">City </label>
            <input
              class="form-control w-100 border border-secondary"
              type="text"
              name="firstNameInput"
              id="firstNameInput"
            />

            <div class="row my-2">
              <label class="mb-2" for="firstNameInput">We Accept: </label>
            </div>

            <div class="bg-dark py-2 col-6 d-flex justify-content-around">
              <div class="form-check form-check-inline mx-0">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"
                  ><i
                    class="fa-brands fa-cc-mastercard fa-xl"
                    style="color: #ffffff"
                  ></i
                ></label>
              </div>
              <div class="form-check form-check-inline mx-0">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  ><i
                    class="fa-brands fa-cc-visa fa-xl"
                    style="color: #ffffff"
                  ></i
                ></label>
              </div>
              <div class="form-check form-check-inline mx-0">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />

                <label class="form-check-label" for="inlineRadio3"
                  ><i
                    class="fa-brands fa-cc-amazon-pay fa-xl"
                    style="color: #ffffff"
                  ></i
                ></label>
              </div>
              <div class="form-check form-check-inline mx-0">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2">
                  <i
                    class="fa-brands fa-cc-apple-pay fa-xl"
                    style="color: #ffffff"
                  ></i>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="px-2 col-6">
          <div>
            <label class="mb-2" for="firstNameInput">Last Name </label>
            <input
              class="form-control w-100 border border-secondary"
              type="text"
              name="firstNameInput"
              id="firstNameInput"
            />

            <div class="row my-2">
              <div class="col-6">
                <label class="mb-2" for="stateSelect"> State </label>
                <select
                  class="form-select w-100 border border-secondary"
                  id="stateSelect"
                  name="state"
                  class="form-select"
                >
                  <option value="" disabled selected>Pick a state</option>
                  <option value="VA">VA</option>
                  <option value="NYC">NYC</option>
                </select>
              </div>

              <div class="col-6">
                <label class="mb-2" for="firstNameInput">Postal Code </label>
                <input
                  class="form-control w-100 border border-secondary"
                  type="text"
                  name="firstNameInput"
                  id="firstNameInput"
                />
              </div>
            </div>
            <div class="row my-2">
              <div class="col-12">
                <label class="mb-2" for="stateSelect"> Message </label>
                <textarea
                  class="form-control w-100 border border-secondary"
                ></textarea>
                <p class="text-secondary">Add any notes here.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="rounded-bottom d-flex row bg-light border-top border-dark p-2 justify-content-end"
      >
        <button type="button" class="btn btn-secondary col-1 mx-0 me-2">
          Cancel
        </button>
        <button type="button" class="btn btn-primary col-1 mx-0">Send</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
